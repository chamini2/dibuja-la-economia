subheading: Durante 20 años de chavismo, la deuda en bonos de PDVSA y la República...
result: >
        Entre 1999 y 2018, la deuda externa financiera de Venezuela aumentó 256%.
        La deuda total en divisas, que incluye los bonos, deudas con multilaterales,
        deuda comercial y reclamos por expropiaciones, representa cinco veces las
        exportaciones del país y suma 184.500 millones de dólares, según estimaciones
        de Millstein & Co y Miguel Ángel Santos.
